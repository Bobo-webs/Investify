<div class="tx-order-left">
    <div class="tx-order-symbol">${trade.symbol}</div>
    <div class="tx-order-action ${trade.direction === 'buy' ? 'buy' : 'sell'}">
        ${trade.direction.toUpperCase()} Â· $${formatMoney(trade.amount)}
    </div>
</div>
<div class="tx-order-right">
    <div class="tx-order-timer">
        <svg viewBox="0 0 24 24">
            <path d="M12 7V12L15 14" stroke="currentColor" stroke-width="1.5" />
        </svg>
        <span class="tx-timer-text">--</span>
    </div>
    <div class="tx-order-pnl neutral">
        <div class="loader loader--style5" title="Loading">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24px" height="30px"
                viewBox="0 0 24 30">
                <rect x="0" y="0" width="4" height="10" fill="#333">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 20; 0 0" begin="0" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="10" y="0" width="4" height="10" fill="#333">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 20; 0 0" begin="0.2s" dur="0.6s" repeatCount="indefinite" />
                </rect>
                <rect x="20" y="0" width="4" height="10" fill="#333">
                    <animateTransform attributeType="xml" attributeName="transform" type="translate"
                        values="0 0; 0 20; 0 0" begin="0.4s" dur="0.6s" repeatCount="indefinite" />
                </rect>
            </svg>
        </div>
    </div>
</div>
