<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin Profile - Investify</title>

    <!-- ======== Styling ======= -->
    <link rel="icon" href="/assets/images/logo-icon.jpg" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- ======== Script ======= -->
    <script src="/assets/js/network-state.js"></script>
    <script src="/assets/js/toast.js"></script>
    <script type="module" src="/assets/js/firebase-init.js"></script>
    <script type="module" src="/assets/js/admin.js"></script>
    <script type="module" src="/assets/js/profile.js"></script>
</head>

<body>
    <!-- GLOBAL LOADING -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p></p>
    </div>

    <div class="app" id="appRoot">

        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <div class="logo-mark">
                    <img src="/assets/images/logo.png" alt="">
                </div>
                <div>
                    <h1>Investify</h1>
                    <span>Admin's Dashboard</span>
                </div>
            </div>

            <nav class="nav">
                <div class="section-title">USER SETTINGS</div>
                <a href="admin.html">
                    <span class="icon"><i class="fa-solid fa-users-gear"></i></span>
                    <span>Users</span>
                    <!-- <span class="badge">5</span> -->
                </a>

                <a href="#">
                    <span class="icon"><i class="fa-solid fa-circle-down"></i></span>
                    <span>Deposits</span>
                </a>

                <a href="trades-mgt.html">
                    <span class="icon"><i class="fa-solid fa-refresh"></i>
                    </span>
                    <span>Trades</span>
                </a>

                <a href="withdrawals-mgt.html">
                    <span class="icon"><i class="fa-solid fa-circle-up"></i></span>
                    <span>Withdrawals</span>
                </a>

                <a href="kyc-mgt.html">
                    <span class="icon"><i class="fa-solid fa-user-check"></i></span>
                    <span>Kyc Review</span>
                </a>

                <a href="subs-mgt.html">
                    <span class="icon"><i class="fa-solid fa-repeat"></i>
                    </span>
                    <span>Subscriptions</span>
                </a>


                <div class="section-title">ADMIN SETTINGS</div>
                <a href="auth-admin.html">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <span>Authentications</span>
                </a>

                <a class="active" href="#">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <span>Admin Profile</span>
                </a>
            </nav>
        </aside>

        <!-- MAIN -->
        <main class="main">
            <div class="topbar">
                <div class="left-controls">
                    <button class="home-icon" id="menuToggle" aria-label="Toggle menu">
                        <i class="fa-solid fa-bars-staggered"></i>
                    </button>

                </div>

                <div class="topbar-right">
                    <a href="index.html" class="home-icon"><i class="fa-solid fa-house"></i></a>
                    <a href="#" class="home-icon theme-toggle">
                        <i class="fa-solid fa-sun"></i>
                        <i class="fa-solid fa-moon"></i>
                    </a>

                    <div class="profile" id="profileMenu">
                        <div class="profile-trigger">
                            <div class="avatar"><img src="/assets/images/avatar.png" alt="avatar"></div>
                            <span class="username">-</span>
                            <i class="fa-solid fa-chevron-down arrow"></i>
                        </div>

                        <div class="dropdown">
                            <a href="#"><i class="fa-solid fa-user"></i> Profile</a>
                            <a href="auth-admin.html"><i class="fa-solid fa-lock"></i> Change Password</a>
                            <a href="auth-admin.html"><i class="fa-solid fa-gear"></i> Change Email</a>
                            <hr>
                            <a id="logoutButton" class="logout logoutBtn"><i class="fa-solid fa-power-off"></i>
                                Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- USER PROFILE CARD -->
            <div class="card profile-card">
                <div class="profile-header">
                    <img src="./assets/images/avatar2.png" alt="Profile" class="profile-avatar">
                    <div class="profile-info">
                        <h3 class="profile-username" id="profileUsername">.....</h3>
                        <p class="profile-email" id="profileEmail">.....</p>
                    </div>
                </div>

                <form class="profile-form" id="profileForm">
                    <div class="profile-field">
                        <label for="username" class="profile-label">Username</label>
                        <input type="text" class="profile-input" id="username" placeholder="Enter username" required />
                        <i class="fa-solid fa-pen-to-square profile-edit"></i>
                    </div>

                    <div class="profile-field">
                        <label for="fullName" class="profile-label">Full Name</label>
                        <input type="text" class="profile-input" id="fullName" placeholder="Enter full name" required />
                        <i class="fa-solid fa-pen-to-square profile-edit"></i>
                    </div>

                    <div class="profile-field">
                        <label for="email" class="profile-label">Email Account</label>
                        <input type="email" class="profile-input profile-input-disabled" id="email" disabled />
                    </div>

                    <button type="submit" class="profile-save-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                </form>
            </div>

            <!--  -->


        </main>
    </div>

    <!-- =========== AUTH POPUP =========== -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <h3>Logout</h3>
            <span id="confirmationMessage">Are you sure you want to log out?</span>
            <div class="popup-buttons">
                <button id="confirmNo" class="confirm-button">Cancel</button>
                <button id="confirmYes" class="confirm-button">Confirm</button>
            </div>
        </div>
    </div>

    <!-- SIDEBAR TOGGLE -->
    <script>
        (function () {
            const menuBtn = document.getElementById('menuToggle');
            const sidebar = document.getElementById('sidebar');
            const appRoot = document.getElementById('appRoot');

            function openSidebar() {
                sidebar.classList.add('open');
                appRoot.classList.add('overlay');
            }
            function closeSidebar() {
                sidebar.classList.remove('open');
                appRoot.classList.remove('overlay');
            }

            menuBtn.addEventListener('click', function (e) {
                e.stopPropagation();
                if (sidebar.classList.contains('open')) closeSidebar();
                else openSidebar();
            });

            document.addEventListener('click', function (ev) {
                if (window.innerWidth <= 1200 && sidebar.classList.contains('open')) {
                    const target = ev.target;
                    if (!sidebar.contains(target) && !menuBtn.contains(target)) {
                        closeSidebar();
                    }
                }
            });

            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') closeSidebar();
            });
        })();


        // Profile menu toggle
        const profileMenu = document.getElementById('profileMenu');
        profileMenu.querySelector('.profile-trigger').addEventListener('click', () => {
            profileMenu.classList.toggle('active');
        });
    </script>

</body>

</html>
